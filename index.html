<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html>
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"
        />
        <title>Super Cool Code Quiz</title>
      </head>
      <body>
        <header>
          <nav class="navbar navbar-light bg-light">
            <div>View High Scores</div>
            <div id="quiz-time">Time:</div>
          </nav>
        </header>

        <div class="container mt-5" id="start-quiz">
          <div class="row">
            <div class="col-md">
              <h1 class="text-center" id="quiz-title">Super Fun Code Quiz</h1>
              <div class="text-center" id="quiz-description">
                <p>
                  Welcome to the super fun code quiz. Press the start button to
                  begin. And watch the clock, you lose 15 seconds if you choose
                  the wrong answer.
                </p>
              </div>
              <div class="text-center" id="quiz-start-button">
                <button class="btn btn-danger" id="start-button">
                  Start Quiz
                </button>
              </div>
            </div>
          </div>
        </div>
        <!--This section creates the page that displays the questiions and choices-->
        <div class="container d-none" id="quiz-questions">
          <div class="row">
            <div class="col-md">
              <h1 class="text-center" id="question"></h1>
              <div class="row">
                <div class="col-md">
                  <div
                    class="text-center mt-5 d-flex flex-column"
                    id="question-choices"
                  ></div>
                  <div class="text-center" id="question-validity"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container d-none" id="all-done">
          <div class="row">
            <div class="col-md">
              <h1 class="text-center" id="all-done-text">All Done!</h1>
              <h2 class="text-center">
                Your final score is:
                <p id="final-score"></p>
              </h2>
            </div>
          </div>
          <div class="row justify-content-center">
            <div>
              <p>Enter initials:</p>
              <input type="text" id="initial-input" />
              <button class="btn btn-danger" id="initials-button">
                Submit
              </button>
            </div>
          </div>
        </div>

        <script type="text/javascript" src="script/script.js"></script>
        <script type="text/javascript" src="script/questions.js"></script>
      </body>
    </html>
  </body>
</html>
